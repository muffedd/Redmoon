<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Moon - Your personal brand companion</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <!-- Desktop Frame (1:2) -->
    <div class="desktop-frame" data-id="1:2">

        <!-- Logo (1:10 - logomain 1) -->
        <div class="logo" data-id="1:10">
            <img src="logomain.svg" alt="Red Moon Logo" width="71" height="47">
        </div>

        <!-- Navigation -->
        <nav class="navigation">
            <a href="services.html" class="nav-link">Services</a>
            <a href="contact.html" class="nav-link">Contact</a>
            <a href="about.html" class="nav-link">About</a>
        </nav>

        <!-- Line 1 (1:3) -->
        <div class="line-1" data-id="1:3"></div>

        <!-- Main Title: Red Moon (1:6) -->
        <h1 class="title-redmoon magnetic-text" data-id="1:6">
            <span class="word">
                <span class="letter">R</span><span class="letter">e</span><span class="letter">d</span>
            </span>
            <br>
            <span class="word">
                <span class="letter">M</span><span class="letter">o</span><span class="letter">o</span><span class="letter">n</span>
            </span>
        </h1>

        <!-- Ellipse 1 (1:7) - Decorative Circle -->
        <div class="ellipse-1" data-id="1:7"></div>

        <!-- Tagline (1:9) -->
        <p class="tagline" data-id="1:9">Your personal brand companion</p>

        <!-- Service Section -->
        <a href="services.html" class="service-section">
            <!-- Polygon Arrow (1:30) -->
            <div class="polygon-arrow" data-id="1:30">▶</div>

            <!-- Service Title (1:29) -->
            <h2 class="service-title" data-id="1:29">Our  Service</h2>

            <!-- Line 2 (1:31) -->
            <div class="line-2" data-id="1:31"></div>
        </a>

        <!-- CTA Section -->
        <div class="cta-section">
            <!-- CTA Text (1:25) -->
            <h2 class="cta-text" data-id="1:25">Lets Connect and Work Together —</h2>

            <!-- Connect Button Background (1:27) -->
            <div class="connect-button-bg" data-id="1:27"></div>

            <!-- Connect Button Text (1:28) -->
            <a href="contact.html" class="connect-button-text" data-id="1:28">Connect</a>
        </div>

        <!-- Footer Background (1:33 - Rectangle 2) -->
        <footer class="footer-bg" data-id="1:33">
            <!-- Footer Tagline (1:39) -->
            <p class="footer-tagline" data-id="1:39">One stop solution for your brand</p>

            <!-- Footer Logo (1:40 - logomain 2) -->
            <div class="footer-logo" data-id="1:40">
                <img src="logomain.svg" alt="Red Moon Logo" width="125" height="83">
            </div>

            <!-- Social Links -->
            <div class="social-links">
                <a href="#linkedin" data-id="1:35">Linkedin</a>
                <a href="#instagram" data-id="1:36">Instagram</a>
                <a href="#x" data-id="1:37">X</a>
                <a href="#youtube" data-id="1:38">Youtube</a>
            </div>
        </footer>

    </div>
</body>
</html>
